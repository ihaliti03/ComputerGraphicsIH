<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Interactions</title>
    <style>
        :root {
            font-family: "Space Grotesk", "Segoe UI", system-ui, sans-serif;
            color: #0b1f2a;
        }

        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .info-panel {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            padding: 1rem 1.25rem;
            width: min(280px, 80vw);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
            box-shadow: 0 12px 30px rgba(13, 24, 33, 0.2);
            backdrop-filter: blur(6px);
            pointer-events: none;
        }

        .info-panel h2 {
            margin: 0 0 0.5rem;
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #0a6abf;
        }

        .info-panel p {
            margin: 0.25rem 0;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .info-panel .placeholder {
            color: #5b7083;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2>Cube Details</h2>
        <p id="cube-info" class="placeholder">Click a cube to see its information here.</p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
